<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(#0a0a0a,#111);
  color:white;
  overflow-x:hidden;
  scroll-behavior:smooth;
}

/* container */
.container{
  max-width:1000px;
  margin:auto;
  padding:60px 20px;
  position:relative;
}

/* typing title */
#title{
  text-align:center;
  font-size:40px;
  font-weight:700;
}

/* quotes */
.quote{
  text-align:center;
  opacity:.6;
  margin-top:8px;
  font-size:14px;
}

/* timer */
.timer{
  text-align:center;
  margin:25px 0 40px;
  opacity:.7;
}

/* songs */
.songs{
  display:flex;
  flex-direction:column;
  gap:18px;
}

.song{
  display:flex;
  align-items:center;
  gap:16px;
  background:#151515;
  padding:14px;
  border-radius:16px;
  transition:.25s;
  animation:fade .5s ease;
}

.song:hover{
  background:#1f1f1f;
  transform:scale(1.02);
}

.song img{
  width:90px;
  height:90px;
  border-radius:12px;
  object-fit:cover;
}

.song-info{flex:1}
.song-title{font-weight:700}
.song-desc{font-size:13px;opacity:.7}

.listen{color:#ff4d4d;text-decoration:none;margin-right:12px}

.like{
  cursor:pointer;
  font-size:20px;
  opacity:.6;
}

.like.active{color:#ff4d4d}

/* gallery */
.gallery{
  margin-top:60px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:14px;
}

.gallery img{
  width:100%;
  border-radius:12px;
}

/* floating hearts */
.heart{
  position:fixed;
  top:-10px;
  color:#ff3b3b;
  opacity:.25;
  animation:fall linear forwards;
  pointer-events:none;
}

@keyframes fall{
  to{transform:translateY(110vh);}
}

@keyframes fade{
  from{opacity:0; transform:translateY(10px)}
  to{opacity:1;}
}

/* buttons */
.btn{
  background:#1c1c1c;
  color:white;
  border:none;
  padding:10px 18px;
  border-radius:10px;
  cursor:pointer;
  margin:8px;
}

/* modal */

  .modal{
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.75);
  backdrop-filter: blur(6px);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 99999;   /* ‚≠ê VERY IMPORTANT */
}


.modal-box{
  background: #161616;
  padding: 30px 28px;
  border-radius: 20px;
  text-align: center;
  max-width: 320px;
  width: 90%;
  box-shadow: 0 0 40px rgba(255,0,0,0.35);
  z-index: 100000;   /* ‚≠ê ABOVE EVERYTHING */
}


/* scroll top */
#topBtn{
  position:fixed;
  bottom:25px;
  right:25px;
  background:#ff4d4d;
  border:none;
  color:white;
  border-radius:50%;
  width:45px;
  height:45px;
  cursor:pointer;
}
</style>
</head>

}
