<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Playlist.exe ❤️</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:#0a0a0a;
  color:white;
  overflow-x:hidden;
}

.container{
  max-width:900px;
  margin:auto;
  padding:60px 20px;
  position:relative;
  z-index:2;
}

h1{
  text-align:center;
  font-size:2.7em;
}

.subtitle{
  text-align:center;
  color:#aaa;
  margin-bottom:40px;
}

/* SONG CARD */
.song{
  display:flex;
  align-items:center;
  gap:18px;
  padding:14px 18px;
  margin-bottom:14px;
  border-radius:14px;
  background:#161616;
  transition:.25s;
}

.song:hover{
  background:#1f1f1f;
}

.song img{
  width:80px;
  height:80px;
  object-fit:cover;
  border-radius:12px;
}

.song-info{flex:1;}

.song-title{font-weight:bold;}

.song-desc{
  font-size:.9em;
  color:#aaa;
  margin-top:3px;
}

.song a{
  color:#e63946;
  text-decoration:none;
  margin-right:14px;
}

.like{
  cursor:pointer;
  font-size:20px;
  color:#555;
}

.like.active{color:#e63946;}

/* FALLING HEARTS */
.heart{
  position:fixed;
  top:-10px;
  font-size:10px;
  color:#e63946;
  opacity:.35;
  animation:fall linear infinite;
}

@keyframes fall{
  from{transform:translateY(0)}
  to{transform:translateY(120vh)}
}
</style>
</head>

<body>
<div class="container">

<h1>Playlist.exe ❤️</h1>
<p class="subtitle">Some feelings are quieter than words.<br>These songs carry them for me.</p>


<!-- ========= SONGS (1–20) ========= -->

<script>

    <div class="song-desc">${note}</div>
  </div>
  <a href="${link}" target="_blank">Listen</a>
  <span class="like" onclick="toggleLike(this)">♡</span>
</div>`);
}

song(11,"Song 11","Add your note here","YOUR_LINK");
song(12,"Song 12","Add your note here","YOUR_LINK");
song(13,"Song 13","Add your note here","YOUR_LINK");
song(14,"Song 14","Add your note here","YOUR_LINK");
song(15,"Song 15","Add your note here","YOUR_LINK");
song(16,"Song 16","Add your note here","YOUR_LINK");
song(17,"Song 17","Add your note here","YOUR_LINK");

song(19,"Song 19","Add your note here","YOUR_LINK");

function toggleLike(el){
el.classList.toggle("active");
el.innerHTML = el.classList.contains("active") ? "❤" : "♡";
}

/* hearts */
function createHeart(){
 const h=document.createElement("div");
 h.className="heart";
 h.innerHTML="❤";
 h.style.left=Math.random()*100+"vw";
 h.style.animationDuration=(18+Math.random()*10)+"s";
 document.body.appendChild(h);
 setTimeout(()=>h.remove(),30000);
}
setInterval(createHeart,1200);
</script>

</div>
</body>
</html>
