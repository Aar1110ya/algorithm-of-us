<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>For Raj ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:#0a0a0a;
  color:white;
  overflow-x:hidden;
}

/* container */
.container{
  max-width:950px;
  margin:auto;
  padding:60px 20px;
  position:relative;
  z-index:2;
}

/* intro */
.intro{
  text-align:center;
  margin-bottom:50px;
}

.intro h1{
  font-size:2.8em;
  margin-bottom:10px;
}

/* counter */
#timer{
  color:#e63946;
  font-weight:bold;
  margin-top:10px;
}

/* SONG CARD */
.song{
  display:flex;
  align-items:center;
  gap:18px;
  padding:14px 18px;
  margin-bottom:14px;
  border-radius:14px;
  background:#161616;
  transition:.25s;
}

.song:hover{
  background:#1f1f1f;
  transform: translateX(6px);
}

.song img{
  width:80px;
  height:80px;
  object-fit:cover;
  border-radius:12px;
}

.song-info{flex:1;}

.song-title{font-weight:bold;}

.song-desc{
  font-size:.9em;
  color:#aaa;
  margin-top:3px;
}

.song a{
  color:#e63946;
  text-decoration:none;
  margin-right:14px;
}

/* like */
.like{
  cursor:pointer;
  font-size:20px;
  color:#555;
}

.like.active{color:#e63946;}

/* gallery */
.gallery{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
  margin-top:40px;
}

.gallery img{
  width:100%;
  border-radius:10px;
}

/* footer letter */
.letter{
  margin-top:60px;
  text-align:center;
  color:#aaa;
}

/* falling hearts */
.heart{
  position:fixed;
  top:-10px;
  font-size:10px;
  color:#e63946;
  opacity:.35;
  animation:fall linear infinite;
  z-index:1;
}

@keyframes fall{
  from{transform:translateY(0)}
  to{transform:translateY(120vh)}
}
</style>
</head>

<body>

<div class="container">

<!-- ===== WELCOME ===== -->
<div class="intro">

`);

addSong(1,"YE FITOOR MERA","Our beginning, wrapped in one song.","YOUR_LINK");

addSong(14,"Song 14","Add your note","YOUR_LINK");
addSong(15,"Song 15","Add your note","YOUR_LINK");
addSong(16,"Song 16","Add your note","YOUR_LINK");
addSong(17,"Song 17","Add your note","YOUR_LINK");
addSong(18,"Song 18","Add your note","YOUR_LINK");
addSong(19,"Song 19","Add your note","YOUR_LINK");
addSong(20,"Song 20","Add your note","YOUR_LINK");

<!-- ===== MEMORIES GALLERY ===== -->
<h2 style="margin-top:60px;">Our Moments üì∏</h2>
<div class="gallery">
<img src="11.jpeg">

<img src="15.jpeg">

<div class="letter">
<p>
If life were code,<br>
I‚Äôd still choose you in every version ‚ù§Ô∏è

</div>

</div>


<!-- ===== SCRIPTS ===== -->

<script>
function toggleLike(el){
  el.classList.toggle("active");
  el.innerHTML = el.classList.contains("active") ? "‚ù§" : "‚ô°";
}

/* timer */
const start=new Date("2024-08-01"); // change date
setInterval(()=>{
 const diff=new Date()-start;
 const days=Math.floor(diff/86400000);
 document.getElementById("timer").innerText=`It's been ${days} days with you ‚ù§Ô∏è`;
},1000);

/* easter egg */
document.addEventListener("keydown",e=>{
 if(e.key==="r") alert("You are my favorite constant ‚ù§Ô∏è");
});

/* falling hearts */
function createHeart(){
 const h=document.createElement("div");
 h.className="heart";
 h.innerHTML="‚ù§";
 h.style.left=Math.random()*100+"vw";
 h.style.animationDuration=(18+Math.random()*10)+"s";
 document.body.appendChild(h);
 setTimeout(()=>h.remove(),30000);
}
setInterval(createHeart,1200);
</script>

</body>
</html>
