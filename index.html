<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:#0a0a0a;
  color:white;
  overflow-x:hidden;
}

/* container */
.container{
  max-width:950px;
  margin:auto;
  padding:60px 20px;
  position:relative;
  z-index:2;
}

/* intro */
.intro{
  text-align:center;
  margin-bottom:50px;
}

.intro h1{
  font-size:2.8em;
  margin-bottom:10px;
}

/* counter */
#timer{
  color:#e63946;
  font-weight:bold;
  margin-top:10px;
}

/* SONG CARD */
.song{
  display:flex;
  align-items:center;
  gap:18px;
  padding:14px 18px;
  margin-bottom:14px;
  border-radius:14px;
  background:#161616;
  transition:.25s;
}

.song:hover{
  background:#1f1f1f;
  transform: translateX(6px);
}

.song img{
  width:80px;
  height:80px;
  object-fit:cover;
  border-radius:12px;
}

.song-info{flex:1;}

.song-title{font-weight:bold;}

.song-desc{
  font-size:.9em;
  color:#aaa;
  margin-top:3px;
}

.song a{
  color:#e63946;
  text-decoration:none;
  margin-right:14px;
}

/* like */
.like{
  cursor:pointer;
  font-size:20px;
  color:#555;
}

.like.active{color:#e63946;}

/* gallery */
.gallery{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
  margin-top:40px;
}

.gallery img{
  width:100%;
  border-radius:10px;
}

/* footer letter */
.letter{
  margin-top:60px;
  text-align:center;
  color:#aaa;
}

/* falling hearts */
.heart{
  position:fixed;
  top:-10px;
  font-size:10px;
  color:#e63946;
  opacity:.35;
  animation:fall linear infinite;
  z-index:1;
}

@keyframes fall{
  from{transform:translateY(0)}
  to{transform:translateY(120vh)}
}
</style>
</head>
